<app-loader *ngIf="(loading$ | async)"></app-loader>
<div class="row">
    <div class="col p-5">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 lists-table">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- NBBD Id Column -->
            <ng-container matColumnDef="nbbdId">
                <th mat-header-cell *matHeaderCellDef style="width:50%"> NBBD ID </th>
                <td mat-cell *matCellDef="let element" style="width:50%"> {{element.nbbdId}} </td>
            </ng-container>

            <!-- Mother name Column -->
            <ng-container matColumnDef="motherName">
                <th mat-header-cell *matHeaderCellDef > Mother Name </th>
                <td mat-cell *matCellDef="let element" > {{element.motherName}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Mother Name </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
