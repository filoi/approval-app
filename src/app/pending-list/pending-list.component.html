<app-loader *ngIf="(loading$ | async)"></app-loader>
<div class="row">
    <div class="col p-5">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 lists-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- NBBD Id Column -->
            <ng-container matColumnDef="nbbdId">
                <th mat-header-cell *matHeaderCellDef style="width:50%"> NBBD ID </th>
                <td mat-cell *matCellDef="let element" style="width:50%"><a class="eventId" (click)="rowClicked(element)">{{element.nbbdId}}</a></td>
            </ng-container>

            <!-- Mother name Column -->
            <ng-container matColumnDef="motherName">
                <th mat-header-cell *matHeaderCellDef > Mother Name </th>
                <td mat-cell *matCellDef="let element" > {{element.motherName}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Approve/Reject </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <mat-button-toggle-group (click)="updateStatus(approveGroup.value, element.event)"  #approveGroup="matButtonToggleGroup" aria-label="Font Style">
                        <mat-button-toggle value="approve">Approve</mat-button-toggle>
                        <mat-button-toggle value="reject">Reject</mat-button-toggle>
                    </mat-button-toggle-group>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
