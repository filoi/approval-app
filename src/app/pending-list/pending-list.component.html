<div class="row justify-content-end">
    <div class="col col-lg-3 col-md-3 col-sm-3 px-5 pt-5">
        <mat-form-field class="mx-5">
            <input matInput [matDatepicker]="startDatePicker" placeholder="Start date"
                (dateChange)="updateDate('startDate', $event)">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col col-lg-4 col-md-4 col-sm-4 px-5 pt-5">
        <mat-form-field class="mx-5">
            <input matInput [matDatepicker]="endDatePicker" placeholder="End date"
                (dateChange)="updateDate('endDate', $event)">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col p-5">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 lists-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- NBBD Id Column -->
            <ng-container matColumnDef="nbbd_id">
                <th mat-header-cell *matHeaderCellDef style="width:20%"> NBBD ID </th>
                <td mat-cell *matCellDef="let element" style="width:20%"> {{element.nbbd_id}} </td>
            </ng-container>

            <!-- Mother name Column -->
            <ng-container matColumnDef="mother_name">
                <th mat-header-cell *matHeaderCellDef style="width:20%"> Mother Name </th>
                <td mat-cell *matCellDef="let element" style="width:20%"> {{element.mother_name}} </td>
            </ng-container>

            <!-- Birth defect Column -->
            <ng-container matColumnDef="birth_defect">
                <th mat-header-cell *matHeaderCellDef style="widows: 20%"> Birth Defect </th>
                <td mat-cell *matCellDef="let element" style="width:20%"> {{element.birth_defect}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="width:20%"> Status </th>
                <td mat-cell *matCellDef="let element" style="width:20%"> {{element.status}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width:20%"> Approve/Reject </th>
                <td mat-cell *matCellDef="let element" style="width:20%">
                    <mat-button-toggle-group (click)="updateStatus(approveGroup.value)"  #approveGroup="matButtonToggleGroup" aria-label="Font Style">
                        <mat-button-toggle value="approve">Approve</mat-button-toggle>
                        <mat-button-toggle value="reject">Reject</mat-button-toggle>
                    </mat-button-toggle-group>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
