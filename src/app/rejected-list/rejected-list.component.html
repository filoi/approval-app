<div class="row">
    <div class="col p-5">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 lists-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- NBBD Id Column -->
            <ng-container matColumnDef="nbbdId">
                <th mat-header-cell *matHeaderCellDef style="width:50%"> NBBD ID </th>
                <td mat-cell *matCellDef="let element" style="width:50%"> {{element.nbbdId}} </td>
            </ng-container>

            <!-- Mother name Column -->
            <ng-container matColumnDef="motherName">
                <th mat-header-cell *matHeaderCellDef> Mother Name </th>
                <td mat-cell *matCellDef="let element"> {{element.motherName}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef style="width:20%"> Rejection reason </th>
                <td mat-cell *matCellDef="let element" style="width:20%">{{element.reason ? element.reason : ''}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
